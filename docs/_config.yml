remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "mint" 
locale                   : "en-US"
title                    : "Atul"
# subtitle                 : "AJ"
title_separator          : "-"
# name                     : "Atul"
# words_per_minute         : 125

comments:
  provider               : false 
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : true

search                   : true
search_full_content      : true
search_provider          : lunr
lunr:
  search_within_pages    : true

defaults:
  - _posts:
    values:
      show_date: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      # read_time: true
      comments: true
      share: true
      related: true


search                   : true
search_full_content      : true
search_provider          : lunr
lunr:
  search_within_pages    : true
# Site Author
author_profile: true
author:
  # name             : "Atul"
  avatar           : /images/ll.jpg
  # bio              : "Just another engineer."
  location         : "Pune"
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: IST


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

